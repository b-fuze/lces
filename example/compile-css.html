  <body class="lces-themify">
    <lces-widget type="window" name="css-win-main" buttonpanel-visible="false" visible="true" width="700" height="550" centered>
      <lces-title>CSS Compiler &amp; Colorizer</lces-title>
      <lces-contents>
        <h5>CSS Code:</h5>
        <div class="lc-indent">
          <textarea class="lces" style="width: 100%;height: 160px;" lces-widget lces-name="css-input" placeholder="Enter CSS here"></textarea>
          <br2></br2>
        </div>
        
        <br2></br2>
        <div class="lc-indent">
          <div lces-widget="control" lces-name="compile-btn-ctrl" class="lc-inlineblock"><button lces-widget lces-name="compile-btn">Process</button><button style="background: red;" lces-widget lces-name="clear-btn">Clear</button></div>
          <br2></br2>
          <div class="lc-indent">
            <input id="css-compile-chkbox" type="checkbox" checked="true" lces-widget lces-name="css-compile-chkbox"> <label for="css-compile-chkbox">Compile</label>
            <br>
            <input id="css-colorize-chkbox" type="checkbox" lces-widget lces-name="css-colorize"/> <label for="css-colorize-chkbox">Colorize</label>&nbsp;&nbsp;<lces-widget type="colorchooser" name="css-color" flipped="true" color="rgb(128, 0, 112)"></lces-widget>&nbsp;&nbsp;<i style="color: #BFBFBF;font-size: 13px;">Assumes that all your colors are of similar hue. Not hsl/hsv compatible.</i>
          </div>
        </div>
        <br2></br2>
        
        <h5>Output:</h5>
        <div class="lc-indent">
          <textarea style="width: 100%;height: 160px;background: #F2F2F2;" class="lces" lces-widget lces-name="css-output" placeholder="Output"></textarea>
        </div>
      </lces-contents>
    </lces-widget>
  </body>
